sudo: required

language: node_js

node_js:
  - node

cache: yarn

services:
  - docker

env:
  global:
    # HEROKU_API_KEY
    - secure: 
    # DOCKER_USERNAME
    - secure: ""

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn

script:
  - yarn run test
  - yarn run build

branches:
  only:
  - master
